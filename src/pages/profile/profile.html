<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only color (click)="myshop()">
        

        <ion-icon  md="md-basket" ></ion-icon>      </button>
    </ion-buttons>
    <ion-title>profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  
  <ion-card *ngFor="let item of users">
    <ion-item>
      <h2>name : {{item.name}}</h2>
      <h4>last : {{item.last}}</h4>
      <h5>phone: {{item.phone}}</h5>
      <h3>e-mail : {{item.email}}</h3>
      <h6>address : {{item.address}}</h6>

      <button
        ion-button
        (click)="btupdate(item.id,item.name,item.last,item.phone,item.email,item.address)"
      >
        <ion-icon name="create"></ion-icon>&nbsp; แก้ไข

       
      </button>
     
      

    
 
      
    </ion-item>
  </ion-card>
  
  <button ion-button full (click)="Home()">หน้าแรก</button>
  <button ion-button full (click)="logout()">ออกจากระบบ</button>
</ion-content>
