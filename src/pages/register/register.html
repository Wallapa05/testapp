<ion-header>
  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>name</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>surname</ion-label>
      <ion-input type="text" [(ngModel)]="last"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>password</ion-label>
      <ion-input type="text" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>phone</ion-label>
      <ion-input type="text" maxlength="10" [(ngModel)]="phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>address</ion-label>
      <ion-input type="text" [(ngModel)]="address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
  </ion-list>
  <button
    ion-button
    full
    (click)=" SaveRegister(name,last,username,password,phone,address,email)"
  >
    บันทึกข้อมูล
  </button>
</ion-content>
